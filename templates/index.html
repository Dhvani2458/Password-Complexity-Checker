<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔐 Password Strength Checker</h1>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter your password..." autocomplete="off">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
        </div>
        
        <div id="strengthDisplay" style="display: none;">
            <div class="strength-label" id="strengthLabel">Enter a password</div>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            
            <div class="stats">
                <span>Score: <span id="scoreValue">0</span>/100</span>
                <span>Length: <span id="lengthValue">0</span> chars</span>
                <span>Entropy: <span id="entropyValue">0</span> bits</span>
            </div>
            
            <div class="criteria-grid" id="criteriaGrid">
                <!-- Criteria items will be populated by JavaScript -->
            </div>
            
            <div class="feedback-section">
                <ul class="feedback-list" id="feedbackList">
                    <!-- Feedback items will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">Generate Strong Password</button>
    </div>

 
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
